<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let brands = ["애플", "구글", "메타", "카카오", "아마존", "네이버"];
      //for-of
      //실무에선 for-of
      for (const brand of brands) {
        console.log(brand);
      }

      const lang = "javascript";
      for (const char of lang) {
        console.log(char);
      }

      let num = 24354656;
      let numString = num + ""; // (숫자) + ""을 해주면 문자열로 바뀐다.
      // num.toString() -> 문자열로 바꿔주는 number의 내장함수 넣어도 문자열로 변환이 된다.
      for (const char of numString) {
        console.log(char);
      }
    </script>
  </body>
</html>

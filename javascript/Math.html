<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Map

      console.log(Math.round(4.5)); //round - 반올림처리
      console.log(Math.round(4.4));

      //ceil() - 무조건 올림처리
      console.log(Math.ceil(4.2)); //5출력

      //공지수 - 51, 한페이지에 보여주는 공지수는 10건이라
      //1,2,3,4,5,6
      //페이진 처리할때 총페이지수를 계산할때 ceil함수를 쓴다.
      //341,10
      let total = 341;
      let counrPerPage = 15;
      let totalPage = Math.ceil(total / counrPerPage);
      console.log(totalPage);

      //floor- 내리처리
      console.log(Math.floor(4.7));
      console.log(Math.floor(-4.2)); //-5

      //trunc()- 소수점이하는 무조건 버림
      //floor 과 trunc의 차이는 음수일때 나온다.
      console.log(Math.trunc(4.9));
      console.log(Math.trunc(-4.2)); //-4

      //sign- 음수이면 -1,양수면 +1, 0이면 0
      console.log(Math.sign(-5)); //-1 출력

      //sqrt()-루트값
      console.log(Math.sqrt(64)); //8출력

      //abs()-양수값으로 번환
      console.log(Math.abs(-3.4)); //3.4출력

      //Min()-가장 작은값을 알려준다
      console.log(Math.min(2, 3, 7, 1, 35, 4));
      //Max()-가장 큰값을 알려줌
      console.log(Math.max(2, 3, 7, 1, 35, 4));

      //random()-
      console.log(Math.random()); //0보다는 크고 1보다 작은 수가 무작위로 생성됨.
      //0~9
      console.log(Math.floor(Math.random() * 10));
      //1~10
      console.log(Math.floor(Math.random() * 10) + 1);

      function getRandomInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      console.log(getRandomInteger(1, 10));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수
      // var-선언자
      // x=변수명(변수이름)
      // 예약어는 변수명에 사용할 수 없다.

      var x = "hello world! Welcome~~";
      var userName = "윤여진"; //카멜표기법** 두단어 중 두번째 단어 첫자만 대문자
      var user_name = ""; //스네이트 표기법**
      var UserName = ""; //파스칼표기법
      var strUserName = ""; // 헝가리언표기법  최근추세는 카멜표기법을 사용한다!

      // var은 재할당과 재선언이 가능하다. 변수는 유일해야하는데 유일하지않은 값으로 변함.
      var x = 5;
      var y = 6;
      var z = x + y;
      console.log(z);

      //   let
      let x1 = 5;
      x1 = 8;

      let x1 = 10; // 오류남. 재할당은 가능함, 벗 동일한 이름으로 재선언은 불가능한

      // const
      // const를 선언할 때에는 변수를 무조건 대문자로 쓴다. 두단어가 붙어야한다면 _ (언더바)를 사용
      const x2 = 12;
      x2 = 18; // 오류남. 재할당불가능한. 그럼 당연히 재선언 조차 불가능함. 상수를 선언할 때 const를 사용함.
    </script>
  </body>
</html>

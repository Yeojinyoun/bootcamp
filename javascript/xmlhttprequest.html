<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="getData();">조회</button>
    <button onclick="postData();">생성</button>
    <button onclick="putData();">수정</button>
    <button onclick="deleteData();">삭제</button>
    <script>
      //비동기 통신
      function getData() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:3000/posts");
        xhr.setRequestHeader("content-type", "application/json");
        xhr.send();

        xhr.onload = () => {
          //   console.log(xhr);
          if (xhr.status === 200) {
            const res = JSON.parse(xhr.response);
            // console.log(res);
            return res;
          } else {
            console.log(xhr.status, xhr.statusText);
          }
        };
      }
      //   const data = getData();
      //   console.log(data);
      //   console.log("getData 다음에 실행");

      function postData() {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:3000/posts");
        xhr.setRequestHeader("content-type", "application/json;charset=UTF-8");
        const data = {
          title: "XMLHttpRequest",
          author: "jone doe",
        };
        xhr.send(JSON.stringify(data)); //오브젝트를 문자열로
        xhr.onload = () => {
          if (xhr.status === 201) {
            const res = JSON.parse(xhr.response);
            console.log(res);
          } else {
            console.log(xhr.status, xhr.statusText);
          }
        };
      }

      function putData() {
        const xhr = new XMLHttpRequest();
        xhr.open("PUT", "http://localhost:3000/posts/2");
        xhr.setRequestHeader("content-type", "application/json;charset=UTF-8");
        const data = {
          title: "javascript",
          author: "jeremy",
        };
        xhr.send(JSON.stringify(data)); //오브젝트를 문자열로
        xhr.onload = () => {
          if (xhr.status === 200) {
            const res = JSON.parse(xhr.response);
            console.log(res);
          } else {
            console.log(xhr.status, xhr.statusText);
          }
        };
      }

      function deleteData() {
        const xhr = new XMLHttpRequest();
        xhr.open("DELETE", "http://localhost:3000/posts/2");
        xhr.setRequestHeader("content-type", "application/json;charset=UTF-8");
        const data = {
          title: "XMLHttpRequest",
          author: "jone doe",
        };
        xhr.send(JSON.stringify(data)); //오브젝트를 문자열로
        xhr.onload = () => {
          if (xhr.status === 200) {
            const res = JSON.parse(xhr.response);
            console.log(res);
          } else {
            console.log(xhr.status, xhr.statusText);
          }
        };
      }

      //fetch
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //while -> 몇번을 반복해야할지 모르는 경우 while문을 사용한다.
      let i = 1;
      while (i <= 10) {
        console.log("number", i);
        i++;
      }

      //do-while -> 한번은 무조건 실행함. console에 11이 찍힌다.
      i = 11;
      do {
        console.log("number", i);
        i++;
      } while (i < +10);

      //while ex)
      let inputCoin = 7000;
      let coinUnit = 400;
      let coinCount = 0;

      while (inputCoin > 0) {
        inputCoin = inputCoin - coinUnit;
        coinCount++;
      }
      console.log(coinCount);
    </script>
  </body>
</html>

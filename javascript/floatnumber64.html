    <script>
      //64비트 부동소수점
      //64개의 010101 공간
      let x = 0.1;
      let y = 0.2;
      let z = x + y;
      console.log(z); //0.3000000000004

      //소수점이 없는 경우: 정수인경우
      //
      let x1 = 999999999999999;
      console.log(x1);
      Number.MAX_SAFE_INTEGER; //js에서 다룰수있는 가장 큰 숫자
      console.log(Number.MAX_SAFE_INTEGER); //9007199254740991
    </script>

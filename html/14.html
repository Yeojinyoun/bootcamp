<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="" id="">
      <option value="">==브라우저 선택==</option>
      <option value="IE">Internet Explorer</option>
      <option value="FF">Firefox</option>
      <option value="CH">Chrome</option>
      <option value="OP">Opera</option>
      <option value="SA">Safari</option>
    </select>
    <br />
    <input list="browsers" />
    <datalist id="browsers">
      <option value="Internet Explorer"></option>
      <option value="Firefox"></option>
      <option value="Chrome"></option>
      <option value="Opera"></option>
      <option value="Safari"></option>
    </datalist>
    <!-- datalist만 사용하면 화면에 출력이 안나옴 
      무조건 input:list(datalist를 위한요소) 같이 사용해야함 
     -->
    <table>
      <thead>
        <tr>
          <th>고객</th>
          <th>주문</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input list="browsers" /></td>
          <td></td>
        </tr>
        <tr>
          <td><input list="browsers" /></td>
          <td></td>
        </tr>
        <tr>
          <td><input list="browsers" /></td>
          <td></td>
        </tr>
        <tr>
          <td><input list="browsers" /></td>
          <td></td>
        </tr>
        <tr>
          <td><input list="browsers" /></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!-- 
    datalist로 되어있으면 선택지가 많을때 유용하다. 키워드를 치면 자동으로 그 키워드에 맞게 자동으로 나옴 
    datalist는 사용자가 강제로 값을 지울수가 있으니 저장 될 때 실제 존재하는 값인지 확인해주는 로직이 들어가야한다.
    select는 내가 스크롤을 내려가며 찾고,눌러야하는거라서 많으면 굉장히 불편
 -->
<!--datalist/select 차이점
 datalist는 눈에보이는 값 그대로 value에서 서버로 저장해도 되는 경우만 datalist를 사용 
select는 화면에 출력 된 값에 대한 값은 다 가지고 있을 때 사용한다. ex) 고객이름은 같은데 고객번호가 다른 그럼 경우 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://naver.com" target="_parent">네이버</a>

    <!--target에
        _blank를 넣으면 새로운 창을 띄운다.
        _self를 넣으면 같은창(현재페이지)에서 바뀐다.
        _parent는 iframe을 사용하는 경우 바로 위에 부모페이지에서 바뀐다.
        _top은 iframe을 많이써서 깊이 들어가도 최상단에 있는 페이지가 타겟팅이 되어 이동한다 -->
  </body>
</html>

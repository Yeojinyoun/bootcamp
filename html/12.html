<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="mane">이름:</label>
    <input type="text" name="" id="name" />
    <br />
    <label for="city">태어난 도시</label>
    <select name="" id="city" multiple>
      <option value="02">서울</option>
      <option value="21">부산</option>
      <option value="064">제주</option>
    </select>
    <!-- select는 선택지가 많으면(ex 5개이상) 사용하는 것이 좋다.
    multiple 다중선택할 때 넣어줌. 원래 select는 하나만 선택가능한 요소 -->
    <br />
    <label for="gender">성별</label>
    <input type="radio" name="gender" id="" />
    <label for="male">남자</label>
    <input type="radio" name="gender" id="" />
    <label for="female">여자</label>
    <!-- 선택지가 적을 땐 radio버튼(선택지가 펼쳐져있음) 으로 만드는게 내부적으로 좋다. -->
    <br />
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!-- input타입 text는 한줄만 입력 받을 수 있지만,
     textarea 여러줄 입력받을 수 있음 보통 스타일로 글을 쓸수있게함 -->
    <br />
    <button type="button">저장</button>
  </body>
</html>

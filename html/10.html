<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- dl 설명있는 목록  description list
         dd 용어가 무엇을 설명하는가를 뜻 하는 태그 
         dt 무슨용어를 설명할 것인지 알려주는 태그  -->
    <dl>
      <dt>HTML</dt>
      <dd>웹페이지를 개발하는 마크업 언어입니다.</dd>
      <dt>CSS</dt>
      <dd>HTML 문서의 스타일을 위한 언어입니다.</dd>
    </dl>
  </body>
</html>

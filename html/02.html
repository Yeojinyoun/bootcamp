<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p><b>볼드체로 화면에 보여진다.</b></p>
    <p><strong>볼드체로</strong> 화면에 보여지고 텍스트가 강조된다.</p>
    <p><i>이택릭체로 화면에 보여진다.</i></p>
    <p><em>이탤리체로 보여지고 텍스트가 강조된다.</em></p>
    <p>텍스트가<small>작게</small>보여진다.</p>
    <p>집에 오는 길에 <mark>우유 </mark>를 사는 것을 잊지말아요.</p>
    <!-- mark태그는 형광펜이 칠해져서 나타난다 -->
    <p>제품할인<del>3만원</del>2만 5천원</p>
    <!--del 취소선이 나타난다  -->
    <p>내가 제일 좋아하는 색상은<ins>노란색</ins>입니다.</p>
    <!-- ins 밑줄그어지면서 나타난다 -->
    <p>X<sub>2</sub></p>
    <p>X<sup>2</sup></p>
    <!-- sub는 아랫첨자 sup는 윗첨자  -->
  </body>
</html>

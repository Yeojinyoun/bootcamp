<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="background-color: blue">파란색배경</h1>
    <h1 style="color: yellow">파란색배경</h1>
    <!-- RGB red(범위: 0-255) green(0-255) blue(0-255) -->
    <h1 style="background-color: rgb(0, 0, 255)">RGB로 색상지정</h1>
    <h1 style="background-color: rgb(0, 0, 255, 0.2)">RGB로 색상지정</h1>
    <!-- HEX 16진수 표기법 이용 -->
    <h1 style="background-color: #ff0000">HEX 값으로 색상지정</h1>
    <!-- HSL (색조, 채도, 밝기) 값 이용-->
    <h1 style="background-color: hsla(147, 50%, 70%)">HSL 색상지정</h1>
    <h1 style="background-color: hsla(147, 50%, 70%, 0.5)">HSL 색상지정</h1>
  </body>
</html>

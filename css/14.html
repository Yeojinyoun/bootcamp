<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>조회</button>
    <button style="visibility: hidden">생성</button>
    <!--생성이라는 버튼이 화면에 보이지않는다. 
      but 버튼이 있는 공간은 삭제가 안됨 -->
    <button style="display: none">삭제</button>
    <!-- 버튼이 보이지도 않고, 그 버튼이 있는 공간조차 삭제됨 -->
    <p style="display: none">안녕</p>
    <p>으하하</p>
  </body>
</html>

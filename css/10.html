<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: green; text-align: left">텍스트 적용 기능 CSS</h1>
    <h1 style="text-decoration: line-through">Lee mark</h1>
    <h1 style="text-transform: uppercase">yyj</h1>
    <!-- "text-transform: uppercase 는 다 대문자로 나옴
      none : 입력된 그대로 출력합니다.
      capitalize : 단어의 첫번째 글자를 대문자로 바꿉니다.
      uppercase : 모든 글자를 대문자로 바꿉니다.
      lowercase : 모든 글자를 소문자로 바꿉니다.
      initial : 기본값으로 설정합니다.
      inherit : 부모 요소의 속성값을 상속받습니다.
      그치만 소문자로 친걸 대문자로 바꿔서 보내주는건아님
      화면에 보여주기만 대문자로 보여줌-->
    <p style="font-size: 2em">폰트사이즈 지정</p>
    <!--기본 font-size 16px 2em이라는 것은 기본 폰트사이즈의 2배라는 뜻 -->
  </body>
</html>

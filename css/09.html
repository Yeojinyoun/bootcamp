  <body>

    <div style="border: 1px solid red; padding: 50px 10px">
      <!-- padding 컨텐츠를 둘러싸고 있는 공간   -->
      <p style="border: 1px solid green">css BOX 모델</p>
      <!-- margin 컨텐츠 밖을, border를 둘러싸고 있는공간 -->
      <p style="border: 1px solid green">css BOX 모델</p>
    </div>
    <br />
    <button style="margin-right: 10px">저장</button>
    <button>취소</button>
    <!-- right만 써서 옆에있는 버튼을 떨어트려 놓는다.  -->
